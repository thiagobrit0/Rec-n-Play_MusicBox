<div class="container-fluid">
  <div class="card music-card" style="width: 400px">
    <img
      src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg"
    />
    <div class="card-body">
      <p class="card-text">Teste Teste</p>
    </div>
    <div class="card-footer text-center">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>
    </div>
  </div>
</div>
